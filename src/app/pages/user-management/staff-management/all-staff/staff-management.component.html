<app-breadcrumbs
  title="Staff Management"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<!-- end row -->


<div class="row">
  <div class="col-12">
    <div class="card">
      <div
        class="card-header custom-tr"
       
      >
        <a
          type="button"
          class="btn btn-primary waves-effect waves-light"
          [routerLink]="['add']"
        >
          Add New Member &nbsp; <strong>+</strong>
        </a>
      </div>  
      <!-- end card header -->

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-gridjs">
            <thead>
              <tr>
                <th class="sort">First Name</th>
                <th class="sort">Last Name</th>
                <th class="sort">Email</th>
                <th class="sort">Contact No</th>
                <th class="sort">Status</th>
                <th class="sort">Action</th>
              </tr>
            </thead>
            <tbody>
              @for (item of users; track item; let i = $index) {
              <tr>
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.contactNo }}</td>
                <td>
                  @if(item.status == 1) {
                  <span class="badge bg-success-subtle text-success"
                    >Active</span
                  >
                  } @else {
                  <span class="badge bg-warning-subtle text-warning"
                    >Deactive</span
                  >
                  }
                </td>
                <td>
                  <button
                    *ngIf="hasPermissionForUser('UPDATE_USER')"
                    type="button"
                    class="btn btn-sm btn-primary custom-mr-5 waves-effect waves-light"
                    [routerLink]="['/all-staff/update', item.id]"
                  >
                    Edit
                  </button>
                  <button
                    *ngIf="hasPermissionForUser('DELETE_USER')"
                    type="button"
                    class="pl-5 btn btn-sm btn-danger waves-effect waves-light"
                    (click)="deleteStaff(item.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
        <div class="row justify-content-md-between align-items-md-center">
          <div class="col-sm-12 col-md-5">
            <div
              class="dataTables_info mb-2"
              id="tickets-table_info"
              role="status"
              aria-live="polite"
            >
              {{ calculateEntryRange() }}
            </div>
          </div>
          <div class="col-sm-12 col-md-5">
            <div class="text-md-right float-md-end gridjs-pagination">
              <ngb-pagination
                (pageChange)="loadPage($event)"
                [collectionSize]="totalCount"
                [page]="currentPage"
                [pageSize]="pageSize"
              >
              </ngb-pagination>
            </div>
          </div>
        </div>
      </div>
      <!-- end card body -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row -->

<ngx-ui-loader></ngx-ui-loader>
